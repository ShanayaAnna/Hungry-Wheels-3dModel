<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0;
						 background-color: lightblue; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="/home/shanayaanna/js/three.js"></script>
		<script src="/home/shanayaanna/js/OrbitControls.js"></script>
		<script>

			// scene
			var scene = new THREE.Scene();


			//camera
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );


			//renderer
      var renderer = new THREE.WebGLRenderer( { alpha: true } );
			renderer.setClearColor( 0x000000, 0 );
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );


			//lighting
			var light = new THREE.PointLight(0xffffff);
			light.position.set(-100,200,100);
			scene.add(light);

			var light2 = new THREE.PointLight(0xffffdd);
    	light2.position.set(100,-2000,-100);
    	scene.add(light2);


			/*cube geometry
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
      var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );*/

			//sphere geometry
			var geometry = new THREE.SphereGeometry(1, 25, 25, 0, Math.PI * 2, 0, Math.PI * 2);
			var material = new THREE.MeshLambertMaterial({color: 0x00ff00, transparent: true });
			material.opacity = 0.75;
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);


			camera.position.z = 5;


			//controls
			var controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.enableDamping = true;
			controls.dampingFactor = 0.25;
			controls.enableZoom = false;


			var render = function () {
				requestAnimationFrame( render );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				controls.update();
				renderer.render(scene, camera);
			};
			render();

		</script>
	</body>
</html>
